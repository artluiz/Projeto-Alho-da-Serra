<!DOCTYPE html>
<html lang="pt-br">
  <style>
    body{
        margin-right: 30px;
        margin-left: 30px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        font-size: 1.25em;
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block page_title %}{% endblock page_title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd; font-size: 1.25em;">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="{% url "home_page"%}" >Recomendação</a>
        <a class="navbar-brand" href="{% url "ficha_list"%}">Histórico</a>
        <a class="navbar-brand" href="{% url "estufa_list"%}" >Estufas</a>
        <a class="navbar-brand" href="{% url "irrigador_list"%}">Irrigadores</a>
        <a class="navbar-brand" href="{% url "produtos_list"%}">Produtos</a>
        <a class="navbar-brand" href="{% url "atividade_list"%}">Atividades</a>
      </div>
    </nav>
    <main class="container-fluid">{% block content %}{% endblock content %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
