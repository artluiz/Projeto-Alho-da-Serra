<!DOCTYPE html>
<html lang="pt-br">
  <style>
    body{
        margin-right: 30px;
        margin-left: 30px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        font-size: 1.25em;
    }
  </style>
  <head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <script src="{% static 'js/jquery-3.7.1.slim.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'css/bootstrap.min.css' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'css/all.min.css' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block page_title %}{% endblock page_title %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; font-size: 1.25em;">
      <div class="container-fluid">
        
        <a class="navbar-brand" href="{% url "home_page"%}" >Recomendação</a>
        <a class="navbar-brand" href="{% url "ficha_list"%}">Histórico</a>
        <a class="navbar-brand" href="{% url "estufa_list"%}" >Estufas</a>
        <a class="navbar-brand" href="{% url "irrigador_list"%}">Irrigadores</a>
        <a class="navbar-brand" href="{% url "produtos_list"%}">Produtos</a>
        <a class="navbar-brand" href="{% url "atividade_list"%}">Atividades</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavLightDropdown" aria-controls="navbarNavLightDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavLightDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarLightDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Sincronizar
          </a>
          <ul class="dropdown-menu dropdown-menu-Light" aria-labelledby="navbarLightDropdownMenuLink">
            <li><a class="dropdown-item" href="{% url "down_db_view"%}">Baixar</a></li>
            <li><a class="dropdown-item" href="{% url "sync_db_view"%}">Subir</a></li>
          </ul>
        </li>
      </ul>
    </div>
      </div>
    </nav>
    <main class="container-fluid">{% block content %}{% endblock content %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
